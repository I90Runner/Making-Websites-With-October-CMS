<footer class="main-footer">
    <div class="container">
        <h3>Our friends</h3>

        <ul>
            {% for item in this.theme.our_friends %}
                <li>
                    <a href="{{ item.url }}">
                        {{ item.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</footer>
